<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'/>
    <meta http-equiv="X-UA-Compatible" content="chrome=1"/>
    <meta name="description" content="Test : "/>

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/wtduajax.css">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>window.jQuery || document.write(unescape('%3Cscript src="http://jquery.com/jquery-wp-content/themes/jquery/js/jquery-1.9.1.min.js"%3E%3C/script%3E'))</script>

    <title>Test Page</title>
</head>

<body>
    <script type="text/javascript">
        function wtdu_ajax_get() {
            jQuery.ajax({
                url: "http://unknown-13.github.io/jsondata/wtduajax.json",
                dataType: "json"
            }, function( data ) {
                console.log(data);
                jQuery( "#ajax_text_container" ).html( data.text );
                alert( "Загрузка успешна!" );
            });
        }
    </script>

    <div id="ajax_get_button">
        <input type="button" value="Get Text" onclick="wtdu_ajax_get();">
    </div>
    <div id="ajax_text_container">
        Контейнер для текста
    </div>
</body>
</html>
